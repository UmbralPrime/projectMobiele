<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <capacitor-google-map #map></capacitor-google-map>
  </div>
  <ng-container *ngIf="(postsList|async); let posts">
    <ng-container *ngFor="let post of posts; let i= index">
      <ng-container (load)="addIndividualMarker(posts[i])"></ng-container>
    </ng-container>

  </ng-container>

</ion-content>
